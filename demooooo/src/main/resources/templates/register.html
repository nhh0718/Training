<!DOCTYPE HTML><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8" />    <title>Login</title>    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/></head><body><h1>Register</h1><form th:action="@{/register}" th:object="${user}" method="post">    <div th:if="${errorMessage}">        <div th:text="${errorMessage}"></div>    </div>    <table>        <tr>            <td>Username</td>            <td><input th:field="*{username}" /></td>        </tr>        <tr>            <td>Password</td>            <td><input th:type="password" th:field="*{password}" /></td>        </tr>        <tr>            <td>Loại</td>            <td>                <input type="radio" th:field="*{roles}" th:value="ADMIN" />                <label th:text="shop" />                <input type="radio" th:field="*{roles}" th:value="GUEST" />                <label th:text="khách" />            </td>        </tr>        <tr>            <td colspan="2"><input type="submit" value="Submit" /></td>        </tr>    </table></form><br/></body></html>
