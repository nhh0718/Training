<!DOCTYPE HTML><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8" />    <title>Login</title>    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/></head><body><h1>Login</h1><form th:action="@{/login}"      th:object="${user}" method="POST">    username:    <input type="text" th:field="*{username}" />    <br/>    password:    <input type="password" th:field="*{password}" />    <br/>    <input type="submit" value="Login" /></form><a th:href="@{/register}">Đăng ký</a><br/></body></html>
