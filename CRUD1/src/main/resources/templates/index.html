<!DOCTYPE html><html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb"><head>  <title>User List</title>  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>  <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/></head><body><div class="col-3"></div><div class="container col-6">  <h1>Manage User</h1>  <table class="table table-active">    <tr>      <th>Name</th>      <th>Email</th>      <th>Phone</th>      <th>Actions</th>    </tr>    <tr th:each="user : ${users}">      <td th:text="${user.name}"></td>      <td th:text="${user.email}"></td>      <td th:text="${user.phone}"></td>      <td>        <a th:href="@{/edit?id={id}(id=${user.id})}" class="btn btn-primary">Edit</a>        <a th:href="@{/delete?id={id}(id=${user.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>      </td>    </tr>  </table>  <a href="/add" class="btn btn-success">Add User</a></div></body></html>
