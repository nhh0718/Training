<!DOCTYPE html><html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb"><head>    <title>User List</title>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>    <link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{bootstrap.min.css}"/></head><body><div class="col-3"></div><div class="container col-6">    <h1>Manage Product</h1>    <table class="table table-active">        <tr>            <th>Name</th>            <th>Quantity</th>            <th>Des</th>            <th>Actions</th>        </tr>        <tr th:each="product : ${product}">            <td th:text="${product.productname}"></td>            <td th:text="${product.quantity}"></td>            <td th:text="${product.des}"></td>            <td>                <a th:href="@{/edit?id={id}(id=${product.id})}" class="btn btn-primary">Edit</a>                <a th:href="@{/delete?id={id}(id=${product.id})}" class="btn btn-danger"                   onclick="return confirm('Are you sure?')">Delete</a>            </td>        </tr>    </table>    <a href="/add" class="btn btn-success">Add User</a></div></body></html>
